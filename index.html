<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="desafioborder">
        <h2>
            desafio bordes
        </h2>
        <img class="tocarimagen" src="assets/images/babygolden.png" alt="babygolden">
    </section>
    <section class="desafiostickers">
        <h2>
            desafio bordes 2
        </h2>
        <div class="ordenstickers">
            <div class="sticker">
                <img src="assets/images/sticker1.png" alt="Sticker 1">
                <label for="sticker1">Cantidad:</label>
                <input type="number" class="quantity" min="0" max="10" value="0">
            </div>
            <div class="sticker">
                <img src="assets/images/sticker2.png" alt="Sticker 2">
                <label for="sticker2">Cantidad:</label>
                <input type="number" class="quantity" min="0" max="10" value="0">
            </div>
            <div class="sticker">
                <img src="assets/images/sticker3.png" alt="Sticker 3">
                <label for="sticker3">Cantidad:</label>
                <input type="number" class="quantity" min="0" max="10" value="0">
            </div>
        </div>
        <button class="order-button">Ordenar Stickers</button>
        <p class="result"></p>
    </section>
    <section class="desafioclave">
        <h1> Desafio Clave </h1>
        <div class="selector">
            <select class="password" id="password1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select class="password" id="password2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select class="password" id="password3">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <button class="submit">Ingresar</button>
        <p class="resultado"></p>
    </section>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
